<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>ClickerHeroes Ancients optimizer</title>
    <script language="javascript">
        function send_savegame() {
            var iframe = document.getElementsByTagName('iframe')[0];

            iframe.contentWindow.postMessage(document.getElementById('ch_savegame').innerHTML, iframe.src)
        }
    </script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        iframe {
            border: 0;
            width: 100%;
        }

        html, body, iframe {
            height: 100%;
            overflow: hidden;
        }

        #ch_savegame {
            display: none;
        }
    </style>
</head>
<body>
<textarea id="ch_savegame">
#####SAVEGAME#####
</textarea>
<iframe id="ancientssoul" src="http://philni.neocities.org/ancientssoul.html"
        onload="send_savegame()"></iframe>

</body>
</html>
